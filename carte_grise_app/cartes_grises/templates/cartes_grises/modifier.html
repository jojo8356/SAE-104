{% extends "cartes_grises/base.html" %}

{% block title %}Modifier Carte Grise{% endblock %}

{% block content %}
<div class="px-4 sm:px-6 lg:px-8 max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">
        <i class="fas fa-edit mr-2 text-green-600"></i>
        Modifier Carte Grise {{ carte.num }}
    </h1>

    <form method="post" class="bg-white shadow rounded-lg p-6 space-y-6">
        {% csrf_token %}

        <div>
            <label for="id_proprio" class="block text-sm font-medium text-gray-700">Propriétaire</label>
            <select id="id_proprio" name="id_proprio" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm px-3 py-2 border">
                {% for proprio in proprietaires %}
                <option value="{{ proprio.id_proprio }}" {% if proprio.id_proprio == carte.id_proprio.id_proprio %}selected{% endif %}>
                    {{ proprio.nom }} {{ proprio.prenoms }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="flex items-center">
            <input id="conducteur_est_proprietaire" name="conducteur_est_proprietaire" type="checkbox" {% if carte.conducteur_est_proprietaire %}checked{% endif %} class="h-4 w-4 rounded border-gray-300 text-indigo-600">
            <label for="conducteur_est_proprietaire" class="ml-2 block text-sm text-gray-900">
                Le conducteur est le propriétaire
            </label>
        </div>

        <div class="flex gap-3 justify-end pt-4">
            <a href="{% url 'detail_carte_grise' carte.num %}" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 bg-white hover:bg-gray-50">
                Annuler
            </a>
            <button type="submit" class="px-4 py-2 border border-transparent rounded-md text-white bg-green-600 hover:bg-green-700">
                <i class="fas fa-save mr-1"></i> Enregistrer
            </button>
        </div>
    </form>
</div>
{% endblock %}
